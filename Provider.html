<script>
        //Data for table. 
    var dataForTable = [{
        "id":1,"data":["Apple","Banana","Grapes","Melon"]},
        {"id":2,"data":["Tomato","Potato","Onion","Cabage"]},
        {"id":3,"data":["Cat","Dog","Cow","Coat"]},
        {"id":4,"data":["Pen","Pencil","Book","Note"]},
        {"id":5,"data":["Car","Bicycle","Skate","Foot"]}];

    var myBtn = document.getElementById('mybtn');
    var mytbl = document.getElementById('mytbl');
    var tb = mytbl.querySelector('tbody');
    // event process

    var clearTable = function(countRow){
        if (countRow > 1) {
            for (i=tb.rows.length-1; i>0; i--){
                tb.deleteRow(i);
            }
        }
    }
    
    window.onload = function(event) {
        clearTable(tb.rows.length)
        dataForTable.forEach(function(item, i, arr) {
            var tr = document.createElement('tr');
            var id = item.id;
            var data = item.data;
            tr.id = `row-${id}`;
            tr.innerHTML = `<td>${data[0]}</td>
                            <td>${data[1]}</td>
                            <td>${data[2]}</td>
                            <td>${data[3]}</td>
                            <td id="Del"><button id=${`row-btn-${id}`}>Delete</button></td>`;
            tb.appendChild(tr);
            var deleteBtn = document.getElementById(`row-btn-${id}`);
            deleteBtn.onclick = function(event) {
                var rowId = "row-" + event.target.id[event.target.id.length-1];
                var row = document.getElementById(rowId);
                tb.removeChild(row);
            }
    });
    }

    </script>
